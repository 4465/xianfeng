server:
  port: 8101

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xianfengcloud
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER


mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.xianfeng.microservice.user.entity.*


